<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brick Breaker Game</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #scoreboard {
      color: #fff;
      text-align: center;
      font-size: 2em;
      margin-bottom: 10px;
      font-family: 'Consolas', monospace;
    }
    canvas {
      background: #222;
      border: 3px solid #fff;
      border-radius: 8px;
      display: block;
    }
  </style>
</head>
<body>
  <div>
    <div id="scoreboard">Score: 0</div>
    <canvas id="gameCanvas" width="480" height="320"></canvas>
  </div>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreboard = document.getElementById('scoreboard');
    const width = canvas.width;
    const height = canvas.height;

    // Paddle
    const paddleHeight = 12;
    const paddleWidth = 75;
    let paddleX = (width - paddleWidth) / 2;
    const paddleSpeed = 7;

    // Ball
    let x = width / 2;
    let y = height - 30;
    let dx = 2.5;
    let dy = -2.5;
    const ballRadius = 8;

    // Bricks
    const brickRowCount = 5;
    const brickColumnCount = 7;
    const brickWidth = 55;
    const brickHeight = 18;
    const brickPadding = 8;
    const brickOffsetTop = 40;
    const brickOffsetLeft = 15;
    let bricks = [];
    for(let c = 0; c < brickColumnCount; c++) {
      bricks[c] = [];
      for(let r = 0; r < brickRowCount; r++) {
        bricks[c][r] = { x: 0, y: 0, status: 1 };
      }
    }

    // Controls
    let rightPressed = false;
    let leftPressed = false;

    document.addEventListener("keydown", keyDownHandler);
    document.addEventListener("keyup", keyUpHandler);
    canvas.addEventListener("mousemove", mouseMoveHandler);

    function keyDownHandler(e) {
      if(e.key === "Right" || e.key === "ArrowRight") rightPressed = true;
      else if(e.key === "Left" || e.key === "ArrowLeft") leftPressed = true;
    }
    function keyUpHandler(e) {
      if(e.key === "Right" || e.key === "ArrowRight") rightPressed = false;
      else if(e.key === "Left" || e.key === "ArrowLeft") leftPressed = false;
    }
    function mouseMoveHandler(e) {
      const rect = canvas.getBoundingClientRect();
      let relX = e.clientX - rect.left;
      if(relX > 0 && relX < width) {
        paddleX = Math.min(width - paddleWidth, Math.max(0, relX - paddleWidth/2));
      }
    }

    let score = 0;

    function drawBall() {
      ctx.beginPath();
      ctx.arc(x, y, ballRadius, 0, Math.PI*2);
      ctx.fillStyle = "#0ff";
      ctx.fill();
      ctx.closePath();
    }
    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddleX, height - paddleHeight, paddleWidth, paddleHeight);
      ctx.fillStyle = "#fff";
      ctx.fill();
      ctx.closePath();
    }
    function drawBricks() {
      for(let c = 0; c < brickColumnCount; c++) {
        for(let r = 0; r < brickRowCount; r++) {
          if(bricks[c][r].status === 1) {
            let brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
            let brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
            bricks[c][r].x = brickX;
            bricks[c][r].y = brickY;
            ctx.beginPath();
            ctx.rect(brickX, brickY, brickWidth, brickHeight);
            ctx.fillStyle = `hsl(${50 + r*30}, 80%, 60%)`;
            ctx.fill();
            ctx.closePath();
          }
        }
      }
    }
    function collisionDetection() {
      for(let c = 0; c < brickColumnCount; c++) {
        for(let r = 0; r < brickRowCount; r++) {
          let b = bricks[c][r];
          if(b.status === 1) {
            if(x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
              dy = -dy;
              b.status = 0;
              score++;
              scoreboard.textContent = "Score: " + score;
              if(score === brickRowCount * brickColumnCount) {
                alert("You WIN! Congratulations!");
                document.location.reload();
              }
            }
          }
        }
      }
    }
    function draw() {
      ctx.clearRect(0, 0, width, height);
      drawBricks();
      drawBall();
      drawPaddle();
      collisionDetection();

      // Ball movement
      if(x + dx > width - ballRadius || x + dx < ballRadius) dx = -dx;
      if(y + dy < ballRadius) dy = -dy;
      else if(y + dy > height - ballRadius - paddleHeight) {
        if(x > paddleX && x < paddleX + paddleWidth) {
          dy = -dy;
          // add some "spin" based on where it hits the paddle
          let hitPoint = (x - (paddleX + paddleWidth/2)) / (paddleWidth/2);
          dx += hitPoint * 1.2;
        } else if(y + dy > height - ballRadius) {
          alert("GAME OVER");
          document.location.reload();
        }
      }

      x += dx;
      y += dy;

      // Paddle movement
      if(rightPressed && paddleX < width - paddleWidth) paddleX += paddleSpeed;
      else if(leftPressed && paddleX > 0) paddleX -= paddleSpeed;

      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
